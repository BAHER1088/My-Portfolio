<div class="footer">
    <h1 class="footerTitle">Contact Me</h1>
    <div class="content">
        <div class="contacts">
            <a href="https://wa.me/201091968221" target="_blank">
                <i class="fa-brands fa-whatsapp"></i>
                <span>WhatsApp</span>
            </a>
            <a href="https://github.com/BAHER1088" target="_blank">
                <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/baher-hossam-b68aa2325" target="_blank">
                <i class="fa-brands fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="mailto:baher1088@gmail.com" target="_blank">
                <i class="fa-solid fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
        <div class="form">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div id="poda">
                    <div class="glow"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>

                    <div class="white"></div>

                    <div class="border"></div>

                    <div id="main">
                        <input placeholder="Name" type="text" name="name" class="input" [(ngModel)]="formData.name"
                            required />
                        <!-- <div id="input-mask"></div> -->
                        <div id="pink-mask"></div>
                    </div>
                </div>
                <div id="poda">
                    <div class="glow"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>

                    <div class="white"></div>

                    <div class="border"></div>

                    <div id="main">
                        <input placeholder="Email" type="email" name="email" class="input" [(ngModel)]="formData.email"
                            required />
                        <!-- <div id="input-mask"></div> -->
                        <div id="pink-mask"></div>
                    </div>
                </div>
                <div id="poda">
                    <div class="glow"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>

                    <div class="white"></div>

                    <div class="border"></div>

                    <div id="main">
                        <input placeholder="Subject" type="text" name="subject" class="input"
                            [(ngModel)]="formData.subject" required />
                        <!-- <div id="input-mask"></div> -->
                        <div id="pink-mask"></div>
                    </div>
                </div>
                <div id="poda" class="messageInput">
                    <div class="glow"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>
                    <div class="darkBorderBg"></div>

                    <div class="white"></div>

                    <div class="border"></div>

                    <div id="main">
                        <textarea placeholder="Message" name="message" class="input" [(ngModel)]="formData.message"
                            required></textarea>
                        <!-- <div id="input-mask"></div> -->
                        <div id="pink-mask"></div>
                    </div>
                </div>

                <!-- @if (submitStatus !== 'idle') { -->
                <!-- Status Messages -->
                @if (submitStatus === 'success') {
                <div class="status-message success">
                    Message sent successfully! Thank you for contacting me.
                </div>
                }
                @if (submitStatus === 'error') {
                <div class="status-message error">
                    Failed to send message. Please try again later.
                </div>
                }
                <!-- } -->

                <button type="submit" class="btn" [disabled]="isLoading || !contactForm.form.valid">
                    @if (!isLoading) {
                    <span>Send Message</span>
                    }
                    @if (isLoading) {
                    <span>Sending...</span>
                    }
                </button>
            </form>
        </div>
    </div>
</div>
